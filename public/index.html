<html lang="en" dir="ltr">

<head>
  <title>CKEditor 5 InlineEditor build</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="https://c.cksource.com/a/1/logos/ckeditor5.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body data-editor="InlineEditor" data-collaboration="false" data-revision-history="false">
  <div class="editor">
    <h2>Sample</h2>
    <p>This is an instance of the <a
        href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/predefined-builds.html#inline-editor">inline
        editor build</a>.</p>
    ckeditor.js
    <div>
      <span style="font-size: 20px;">selection</span>
    </div>
  </div>
  <button class="test-button">test</button>
  </div>

  <script src="ckeditor.js"></script>
  <script>
    InlineEditor.create(document.querySelector(".editor"), {
      htmlSupport: {
        allow: [
          {
            name: /.+/,
            attributes: true,
            classes: true,
            styles: true,
          },
        ],
      },
      fontSize: {
        options: [
          12, 14, 16, 18, 20, 22, 24, 26, 36, 42
        ],
        supportAllValues: true
      },
    })
      .then(editor => {
        window.editor = editor;

        document.querySelector(".test-button").addEventListener("click", () => {
          const { selection } = editor.model.document;
          console.log("htmlSpan => ", selection.getAttribute("htmlSpan"));
        });
      })

  </script>
</body>

</html>
